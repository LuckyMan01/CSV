plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.1'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}



test {
    useJUnitPlatform()
}